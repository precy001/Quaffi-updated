<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor | Add products | Quaffi logistics</title>
    <link rel="stylesheet" href="styles/add-products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="assets/Images/20240501_092216.png" width="181"  height="92">
    </div>
    <center>
        <div class="add">Add a product.</div>
        <hr class="hr">
    </center>

    <form action="" method="" class="form">
        <div class="tag">Upload an image of the product</div>
        <center>
        <input type="file" class="file" accept=".jpeg, .png, ">
        </center>
        <input type="text" class="product-name" placeholder="Product-name">
        <input type="text" class="description" placeholder="Product-description">
        <input type="submit" value="Add" class="add-btn">
    </form>
</body>
</html>
