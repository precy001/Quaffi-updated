<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign-up | Quaffi logistics</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/Images/20240501_092216.png" width="181"  height="92">
        </div>
    </header>
    <center>
    <form class="form" >
        <p class="title">Create a new account</p>
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Username</span>
            </label>
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="sign-in.html">Sign-in</a></p>
    </form>
</center>
</body>
<script src="scripts/change-page.js"></script>
</html>
